name: contractor_expenses
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_svg: ^0.22.0
  google_fonts_arabic: ^1.1.7
  http: ^0.13.3
  math_expressions: ^2.0.0
  flutter_local_notifications: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_calculator:
    git:
      url: git://github.com/flytreeleft/flutter_calculator.git
      # Use the developing version
      ref: master
      # or use the release version
      #ref: v0.1.0
  flutter_localizations:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/svg/menu.svg

  fonts:
    - family: Kufi
      fonts:
        - asset: assets/fonts/Kufi.ttf
    - family: NeoSans
      fonts:
        - asset: assets/fonts/NeoSans.ttf
    - family: DUBAI
      fonts:
        - asset: assets/fonts/DUBAI.TTF

