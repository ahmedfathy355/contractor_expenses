name: contractor_expenses
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_svg: ^0.22.0
  google_fonts_arabic: ^1.1.7
  http: ^0.13.3
  intl: ^0.17.0
  rxdart: ^0.27.0
  math_expressions: ^2.0.0
  connectivity: ^3.0.3
  flutter_local_notifications: ^5.0.0
  date_time_picker: "^2.0.0"
  path_provider: ^2.0.1
  shared_preferences: ^2.0.6
  sqflite: ^2.0.0+3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_calculator:
    git:
      url: git://github.com/flytreeleft/flutter_calculator.git
      # Use the developing version
      ref: master
      # or use the release version
      #ref: v0.1.0
  flutter_localizations:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/svg/menu.svg
    - assets/images/app_logo.PNG

  fonts:
    - family: Kufi
      fonts:
        - asset: assets/fonts/Kufi.ttf
    - family: NeoSans
      fonts:
        - asset: assets/fonts/NeoSans.ttf
          weight: 100
    - family: DUBAI
      fonts:
        - asset: assets/fonts/DUBAI.TTF
    - family: Tajawal
      fonts:
        - asset: assets/fonts/Tajawal.ttf
