name: contractor_expenses
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_svg: ^0.22.0
  google_fonts_arabic: ^1.1.7
  http: ^0.13.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/svg/menu.svg

  fonts:
    - family: Kufi
      fonts:
        - asset: assets/fonts/Kufi.ttf
    - family: NeoSans
      fonts:
        - asset: assets/fonts/NeoSans.ttf
    - family: DUBAI
      fonts:
        - asset: assets/fonts/DUBAI.TTF

